<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div id="app">
        <div id="header">
            <div id="toolbar">
                <div id="left-toolbar" class="left-column">
                    <div class="toolbar-button" id="file-list-button">
                        <img class="button-bg" src="assets/img/Cloud.svg" alt="云课件" />
                        <div>云课件</div>
                    </div>
                    <div class="toolbar-button" id="sync-button">
                        <img class="button-bg" src="assets/img/Sync.svg" alt="同步" />
                        <div>同步</div>
                    </div>
                </div>
                <div id="center-toolbar" class="center-column">
                    <div id="display-button-container">
                        <div id="display-button">
                            <img src="assets/img/display.svg" />
                            <span>开始授课</span></div>
                    </div>
                    <div class="toolbar-button">
                        <img class="button-bg" src="assets/img/Text.svg" alt="文本" />
                        <div>文本</div>
                    </div>
                    <div class="toolbar-button">
                        <img class="button-bg" src="assets/img/Shape.svg" alt="形状" />
                        <div>形状</div>
                    </div>
                    <div class="toolbar-button">
                        <img class="button-bg" src="assets/img/Picture.svg" alt="图片" />
                        <div>图片</div>
                    </div>
                    <div class="toolbar-button">
                        <img class="button-bg" src="assets/img/mindmap.svg" alt="思维导图" />
                        <div>思维导图</div>
                    </div>
                </div>
                <div id="right-toolbar" class="right-column">
                    <div class="toolbar-button">
                        <img class="button-bg" src="assets/img/attribute.svg" alt="属性" />
                        <div>属性</div>
                    </div>
                    <div class="toolbar-button">
                        <img class="button-bg" src="assets/img/animation.svg" alt="动画" />
                        <div>动画</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="slide-panel" class="left-column">
                <ul id="thumbnails">
                    <ul>
            </div>
            <div id="workspace" class="center-column">
                <div id="board-container">
                    <svg id="board" viewBox="0 0 1280 720">
                        <use xlink:href="#slide" />
                    </svg>
                </div>
                <svg class="hide">
                    <symbol id="slide">
                        <g fill="white">
                            <rect width="1280" height="720" />
                        </g>
                    </symbol>
                </svg>
            </div>
            <div id="property-panel" class="right-column"></div>
        </div>
        <div id="footer">
        </div>
    </div>
    <div id="file-list-panel">
    </div>
</body>

</html>
